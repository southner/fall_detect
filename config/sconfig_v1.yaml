train:
  model_version : ResAttentionNetv1
  model_version_details : 原始版本
  load_pretrained_model : false
  pretrained_model_path : ''
  batch_size : 32
  num_workers : 4
  epoch : 100
  log_path : ./runs/
  learning_rate :
    base_learning_rate : 4.e-5
    step_size : 10
    gamma : 0.6
  best_model :
    loss : 10000  #替代符 在训练过程中发现小于它的会修改，训练结束后保存
    epoch : 0

